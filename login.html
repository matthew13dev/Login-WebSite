<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <section id="home">
        <div class="container">
            <div class="title">Account Login</div>
            <form name="login" action="index.html" method="post" />
                
                <label>
                    <input class="text" type="text" name="username" placeholder="name or email"  required />
                </label>

                <label>
                    <input class="password" type="password" name="password" placeholder="password" required />
                </label>

                <label>
                    <input class="checkbox" type="checkbox" name="remember" />
                    Remember me
                </label>
    
                <input class="submit" type="submit" value="ENTER" />
                
            </form>

                <div class="request">
                    <a href="new_passowrd.html">Forgot Username/Password</a>
                    <a href="singup.html">Create an Account</a>
                </div>

    
    </section>
    
</body>
</html>
