<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <section id="home">
        <div class="title">
            <div class="title_text">
                LOGIN
            </div>
        </div>
        <div class="container">
            <form name="login" action="login.html" method="post" />
                
                <label>
                    <input class="text" type="text" name="username" placeholder="name or email"  required />
                </label>

                <label>
                    <input class="password" type="password" name="password" placeholder="password" required />
                </label>

                <label class="checkbox">
                    <input type="checkbox" value="remember" />
                    Remember me
                </label>
    
                <label>
                    <input class="submit" type="submit" value="ENTER" />
                </label>
                
            </form>

                <div class="links">
                    <a href="new_passowrd.html">Forgot Username/Password</a>
                    <a href="singup.html" >Create an Account</a>
                </div>
        </div>
    
    </section>
    
</body>
</html>
