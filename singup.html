<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="assets/css/singup.css" />
</head>
<body>
    <section id="singup">
        <div class="title">
            <div class="title_text">
                SINGUP
            </div>
        </div>
        <div class="container">
            <form name="singup" action="" method="post" />
                    
                    <label>
                        <input class="text" type="text" name="username" placeholder="complete name" required/>
                    </label>
    
                    <label>
                        <input class="email"type="email" name="email" placeholder="email" required/>
                    </label>
    
                    <label>
                        <input class="password type="password" name="password" placeholder="password" required/>
                    </label>
    
                    <label>
                        <input class="password"type="password" name="confir_mpassword" placeholder="confirm password" required/>
                    </label>
    
                    <label class="checkbox">
                        <input type="checkbox" name="remember" />
                        I have read and agree to the  <a href="terms.html" >terms of use</a>
                    </label>

                    <label>
                        <input class="submit" type="submit" name="submit" value="REGISTER" />
                    </label>

                </form>
                
                
            <div class="links">
                <a href="login.html" >Already have an account? Between here</a>
            </div>
        </div>
        
    </section>
</body>
</html>
