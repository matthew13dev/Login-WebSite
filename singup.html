<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="assets/css/singup.css" />
</head>
<body>
    <section id="singup">
        <div class="container">
            <div class="singup_form">
                <div class="title">
                    Sing Up
                </div>
                <form name="singup" action="index.html" method="post" />
                    
                    <label>
                        <input class="text" type="text" name="username" placeholder="username" />
                    </label>
    
                    <label>
                        <input class="email"type="email" name="email" placeholder="email" />
                    </label>
    
                    <label>
                        <input class="password type="password" name="password" placeholder="password" />
                    </label>
    
                    <label>
                        <input class="password"type="password" name="confir_mpassword" placeholder="confirm password" />
                    </label>
    
                    <label>
                        <input class="checkbox"type="checkbox" name="remember" />
                        I have read and agree to the <a href="" >terms of use</a>.
                    </label>
                    <label>
                        <input class="submit" type="submit" name="submit" value="REGISTER" />
                    </label>
                </form>
                <div class="login_back">
                    <a href="login.html" >Already have an account? Between here</a>
                </div>
            </div>
       
        </div>
    </section>
</body>
</html>
